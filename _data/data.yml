career-profile:
  title: Profile
  summary: |
    I am Gwanjong Park, a Ph.D. student in the Department of Software at SungKyunKwan University (SKKU) and a member of the Computer Systems Laboratory (CSL) research group, under the advisement of Professor Euiseong Seo.
    
    My research interests span the design of AI-driven computing systems and system-optimized AI frameworks. My recent work has focused on improving energy efficiency and optimizing the carbon footprint of AI computing infrastructures, with the overarching goal of enabling sustainable system design.
    
