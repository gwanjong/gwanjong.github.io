career-profile:
  title: Profile
  summary: |
    I am Gwanjong Park, a Ph.D. student in the Computer Systems Laboratory (CSL) at SungKyunKwan University (SKKU), advised by Professor Euiseong Seo.
    My research interests lie at the intersection of computer systems and AI, with a focus on machine learning systems, compound AI system pipelines, and sustainability-driven AI system infrastructures.
